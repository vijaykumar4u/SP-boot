<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1000/xhtml">
<head>
<meta charset="ISO-8859-1">
<title>Bootstrap 4 Website Example</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<style>
.fakeimg {
	height: 200px;
	background: #aaa;
}
</style>
</head>
<body>
	<div>
		<div th:replace="fragments/header :: header">
	</div>
	<div class="container-fluid">
		<h2>Book List</h2>
		<table class="table">
			<tr>
				<th>No</th>
				<th>Title</th>
				<th>Author</th>
				<th>Publisher</th>
				<th>Publication Date</th>
				<th>Language</th>
				<th>Category</th>
				<th>Operation</th>
			</tr>
			<tr th:each="book, bookStat : ${books}">
				<td th:text="${bookStat.count}"></td>
				<td><a th:href="@{/book/bookInfo(id=${book.id})}"><span
						th:text="${book.title}"></span></a></td>
				<td th:text="${book.author}"></td>
				<td th:text="${book.publisher}"></td>
				<td th:text="${book.publicationDate}"></td>
				<td th:text="${book.language}"></td>
				<td th:text="${book.category}"></td>
				<td><a th:href="@{/book/delete(id=${book.id})}">Delete</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
